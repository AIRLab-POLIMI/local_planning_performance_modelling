obstacle_range: 3.0
raytrace_range: 6.0
robot_radius: 0.46
inflation_radius: 0.6
static_laser: {clearing: true, data_type: LaserScan, expected_update_rate: 0.0, marking: true, max_obstacle_height: 0.25, min_obstacle_height: -0.1, sensor_frame: static_laser_link, topic: static_laser}
back_scan: {clearing: true, data_type: LaserScan, expected_update_rate: 0.0, marking: true, max_obstacle_height: 0.25, min_obstacle_height: -0.1, sensor_frame: back_laser_link, topic: b_scan}
front_scan: {clearing: true, data_type: LaserScan, expected_update_rate: 0.0, marking: true, max_obstacle_height: 0.25, min_obstacle_height: -0.1, sensor_frame: front_laser_link, topic: f_scan}
observation_sources: front_scan back_scan static_laser

local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false

  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05

global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5
  static_map: true
  publish_frequency: 0.0
